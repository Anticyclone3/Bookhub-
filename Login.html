<html lang="en">
<head>

<body>
    <!-- Login Page -->
      <header>
        <h1>Login</h1>
        <div class="logo">ðŸ“š BookHub</div>
         <nav>
        <a href="Claude Book.html">Home</a>
        <a href="Cart.html">Cart</a>
        <a href="Sign.html">Sign In</a>
        <a href="Books.html">Browse Books</a>

        <a href="Contact.html">Contact</a>
    </nav>
     </header>
            <div id="login" class="page">
                <div class="auth-container">
                    <form class="auth-form" onsubmit="handleLogin(event)">
                        <h2>Login to Your Account</h2>
                        <div class="form-group">
                            <label for="loginName">Name</label>
                            <input type="name" id="loginName" required>
                        </div>
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                        <p style="text-align: center; margin-top: 1rem;">
                            Don't have an account? 
                            <a href="Sign.html" style="color: #667eea; cursor: pointer;">Sign up here</a>
                        </p>
                    </form>
                </div>
            </div>

               <footer>
        <p>&copy; 2023 Online Books Resume Store</p>
    </footer>

<!-- JavaScript Files -->
<script>
    // Navigation between pages
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if (pageId === 'books') displayBooks();
    if (pageId === 'cart') renderCart();
    if (pageId === 'account') renderAccountDetails();
    if (pageId === 'resume') renderResume();
}

//login//
function handleLogin(event) {
    event.preventDefault();
    const name = document.getElementById('loginName').value;
    currentUser = {
        name,
        cart: [],
        totalSpent: 0,
        resumes: []
    };
    alert(`Welcome back buddy! ${name}! Account created.`);
    window.location.href = "Account.html"; // Redirect to Account page
}


function updateUserUI() {
    if (currentUser) {
        document.getElementById('authButtons').style.display = 'none';
        document.getElementById('userMenu').style.display = 'block';
        document.getElementById('welcomeUser').innerText = `Welcome, ${currentUser.name}`;
    }
}

// Initial load
displayBooks();
displayManageBooks();
displaySellBooks();
updateCart();
handleSignup();
handleLogin();
updateAccountStats();

</script>
    
</body>

</html>
