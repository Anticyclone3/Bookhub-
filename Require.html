<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    body {
      background: #667eea;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 1 rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(102,126,234,0.10);
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: red;
      letter-spacing: 1px;
    }

    .logo {
    font-size: 2rem;
    font-weight: bold;
    background: linear-gradient(45deg, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: left;
    margin-bottom: 0.5rem;
}
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 0.5rem;
    }
    nav a {
      color: black;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.08rem;
      transition: color 0.3s;
      padding: 0.4rem;
      border-radius: 5px;
    }
    nav a:hover, nav a.active {
      color: #764ba2;
      background: rgba(255,255,255,0.12);
    }
    .req-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(102,126,234,0.12);
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
    }
    .req-container h2 {
      color: #667eea;
      margin-bottom: 1.5rem;
    }
    .req-container input, .req-container textarea {
      width: 90%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .req-container button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .req-container button:hover {
      background: #764ba2;
    }
    .success-message {
      color: #22bb33;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
    }
    footer {
      background: white;
      color: black;
      text-align: center;
      padding: 1rem 0;
      font-size: 1rem;
      margin-top: 2rem;
      letter-spacing: 1px;
      box-shadow: 0 -2px 12px rgba(102,126,234,0.10);
    }
  </style>
</head>
<body>
 <header>
        <h1>Our Books</h1>
        <div class="logo">ðŸ“š BookHub</div>
         <nav>
        <a href="Home Book.html">Home</a>
        <a href="Cart.html">Cart</a>
        <a href="Sign.html">Sign In</a>
        <a href="Books.html">Browse Books</a>
        <a href="Selling.html">Sell Books</a>
        <a href="Contact.html">Contact</a>
    </nav>
     </header>
  <!-- Request Section -->
<div class="req-container">
  <h2>Can't find your book?</h2>
  <form id="reqForm" action="https://formspree.io/f/yourFormID" method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <input type="text" name="domain" placeholder="Book/Domain Interested In" required><br>
    <textarea name="details" rows="4" placeholder="Any specific requirements?" required></textarea><br>
    <button type="submit" id="submitBtn">Submit Request</button>
  </form>
  <div class="success-message" id="successMsg">Request submitted successfully! We'll get back to you soon.</div>
  <div class="error-message" id="errorMsg"></div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2023 Online Books Resume Store</p>
</footer>

<!-- Styles for messages -->
<style>
  #successMsg, #errorMsg {
    display: none;
    margin-top: 10px;
    font-weight: bold;
  }
  #successMsg {
    color: green;
  }
  #errorMsg {
    color: red;
  }
</style>

<!-- JavaScript -->
<script>
  document.getElementById('reqForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    // Reset messages
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';

    // Disable button while submitting
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        successMsg.style.display = 'block';
        form.reset();
      } else {
        const data = await response.json();
        errorMsg.textContent = data.error || "Something went wrong. Please try again.";
        errorMsg.style.display = 'block';
      }
    } catch (error) {
      errorMsg.textContent = "Network error. Please try again later.";
      errorMsg.style.display = 'block';
    } finally {
      // Reset button state
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Request";
    }
  });
</script>

</body>
</html>
