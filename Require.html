</head>
<body>
 <header>

         <nav>
        <a href="Home Book.html">Home</a>
        <a href="Cart.html">Cart</a>

        <a href="Books.html">Browse Books</a>
        <a href="Selling.html">Sell Books</a>
        <a href="Contact.html">Contact</a>
    </nav>
     </header>
  <!-- Request Section -->
<div class="req-container">
  <h2>Can't find your book?</h2>
  <form id="reqForm" action="https://formspree.io/f/yourFormID" method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <input type="text" name="domain" placeholder="Book/Domain Interested In" required><br>
    <textarea name="details" rows="4" placeholder="Any specific requirements?" required></textarea><br>
    <button type="submit" id="submitBtn">Submit Request</button>
  </form>
  <div class="success-message" id="successMsg">Request submitted successfully! We'll get back to you soon.</div>
  <div class="error-message" id="errorMsg"></div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2023 Online Books Resume Store</p>
</footer>

<!-- Styles for messages -->
<style>
  #successMsg, #errorMsg {
    display: none;
    margin-top: 10px;
    font-weight: bold;
  }
  #successMsg {
    color: green;
  }
  #errorMsg {
    color: red;
  }
</style>

<!-- JavaScript -->
<script>
  document.getElementById('reqForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    // Reset messages
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';

    // Disable button while submitting
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        successMsg.style.display = 'block';
        form.reset();
      } else {
        const data = await response.json();
        errorMsg.textContent = data.error || "Something went wrong. Please try again.";
        errorMsg.style.display = 'block';
      }
    } catch (error) {
      errorMsg.textContent = "Network error. Please try again later.";
      errorMsg.style.display = 'block';
    } finally {
      // Reset button state
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Request";
    }
  });
</script>

</body>

</html>
