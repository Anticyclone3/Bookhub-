<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Sign.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
            <!-- Signup Page -->
             <header>
        <h1>Sign Up</h1>
        <div class="logo">ðŸ“š BookHub</div>
         <nav>
        <a href="Claude Book.html">Home</a>
        <a href="Cart.html">Cart</a>
        <a href="Sign.html">Sign In</a>
        <a href="Books.html">Browse Books</a>
        <a href="Selling.html">Sell Books</a>
        <a href="Contact.html">Contact</a>
    </nav>
     </header>
            <div id="signup" class="page">
                <div class="auth-container">
                    <form class="auth-form" onsubmit="handleSignup(event)">
                        <h2>Create New Account</h2>
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName">
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                        <p style="text-align: center; margin-top: 1rem;">
                            Already have an account? 
                            <a href="Login.html" style="color: #667eea; cursor: pointer;">Login here</a>
                        </p>
                    </form>
                </div>
            </div>

             <footer>
        <p>&copy; 2023 Online Books Resume Store</p>
    </footer>

<!-- JavaScript Files -->
<script>
    // Navigation between pages
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if (pageId === 'books') displayBooks();
    if (pageId === 'cart') renderCart();
    if (pageId === 'account') renderAccountDetails();
    if (pageId === 'resume') renderResume();
}

// Signup
function handleSignup(event) {
    event.preventDefault();
    const name = document.getElementById('signupName').value;
    currentUser = {
        name,
        cart: [],
        totalSpent: 0,
        resumes: []
    };
    alert(`Welcome ${name}! Account created.`);
    window.location.href = "Account.html"; // Redirect to Account page
    updateUserUI();
}

function updateUserUI() {
    if (currentUser) {
        document.getElementById('authButtons').style.display = 'none';
        document.getElementById('userMenu').style.display = 'block';
        document.getElementById('welcomeUser').innerText = `Welcome, ${currentUser.name}`;
    }
}


    function checkSignIn() {
        const isSignedIn = localStorage.getItem('isSignedIn');
        if (isSignedIn === 'true') {
            window.location.href = 'Account.html';
        } else {
            alert('Please sign in first.');
        }
    }

// Initial load
displayBooks();
displayManageBooks();
displaySellBooks();
updateCart();
handleSignup();
handleLogin();
updateAccountStats();

</script>
    
</body>

</html>
