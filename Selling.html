<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy & Sell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Selling.css" />
</head>

<body>
  <header>
    <h1>Buy & Sell Books</h1><br />
    <div class="logo">ðŸ“š BookHub</div>
    <nav>
      <a href="Claude Book.html">Home</a>
      <a href="Cart.html">Cart</a>
      <a href="Sign.html">Sign In</a>
      <a href="Books.html">Browse Books</a>
      <a href="Selling.html">Sell Books</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <section class="buy-sell-container">
    <!-- Sell Section -->
    <section class="sell-section">
      <h3><center>Sell Your Book</center></h3>
      <form id="sellBookForm">
        <input type="text" id="sellBookTitle" placeholder="Book Title" required />
        <input type="text" id="sellBookAuthor" placeholder="Author" required />
        <input type="number" id="sellBookPrice" placeholder="Price" step="0.01" required />
        <input type="text" id="sellBookCategory" placeholder="Category" required />
        <input type="text" id="sellBookGPay" placeholder="Your Google Pay / UPI ID" required />
        <input type="file" id="sellBookCover" accept="image/*" />
        <button type="submit" class="btn btn-primary">List Book for Sale</button>
      </form>
      <div id="mySellBooks">
        <h4>Your Listed Books</h4>
        <div id="sellBooksList"></div>
      </div>
    </section>
  </section>

  <footer>
    <p>&copy; 2023 Online Books Resume Store</p>
  </footer>

  <!-- JavaScript -->
  <script>
    let managedBooks = JSON.parse(localStorage.getItem('managedBooks')) || [];
    let sellBooks = JSON.parse(localStorage.getItem('sellBooks')) || [];

    document.getElementById('sellBookForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('sellBookTitle').value.trim();
      const author = document.getElementById('sellBookAuthor').value.trim();
      const price = parseFloat(document.getElementById('sellBookPrice').value);
      const category = document.getElementById('sellBookCategory').value.trim();
      const coverInput = document.getElementById('sellBookCover');
      let image = "";

      if (!title || !author || !category || isNaN(price) || price <= 0) {
        alert("âŒ Please fill all fields correctly. Price must be a positive number.");
        return;
      }

      if (coverInput.files && coverInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          image = evt.target.result;
          addBookForSale(title, author, price, category, image);
        };
        reader.readAsDataURL(coverInput.files[0]);
      } else {
        addBookForSale(title, author, price, category, image);
      }
    });

    function addBookForSale(title, author, price, category, image) {
      const book = {
        id: Date.now(),
        title,
        author,
        price,
        category,
        gpay: document.getElementById('sellBookGPay').value.trim(),
        image
      };

      sellBooks.push(book);
      managedBooks.push(book);

      localStorage.setItem('sellBooks', JSON.stringify(sellBooks));
      localStorage.setItem('managedBooks', JSON.stringify(managedBooks));

      displayUserSellBooks();
      document.getElementById('sellBookForm').reset();
      alert("âœ… Book listed for sale and added to Browse Books!");
    }

    function displayUserSellBooks() {
      const list = document.getElementById('sellBooksList');
      if (!list) return;
      list.innerHTML = '';
      sellBooks.forEach(book => {
        list.innerHTML += `<div>${book.title} - $${book.price}</div>`;
      });
    }

    // Initial display
displayBooks();
displayManageBooks();
displaySellBooks();
updateCart();
handleSignup();
handleLogin();
updateAccountStats();
  </script>

  <script src="Java2.js"></script>

</body>
</html>
