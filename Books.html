<!-- JavaScript Files -->
<script src="Java2.js"></script>
<script>
    // Default books (these will always be present)
    const defaultBooks = [
        { id: 1, title: "The Alchemist", author: "Paulo Coelho", price: 10, category: "Fiction", image: "c:\\Users\\HP\\Desktop\\Images\\OIP.jpg" },
        { id: 2, title: "Clean Code", author: "Robert Martin", price: 25, category: "Technology", image: "c:\\Users\\HP\\Desktop\\Images\\Perkin2.jpg" },
        { id: 3, title: "Rich Dad Poor Dad", author: "Robert Kiyosaki", price: 15, category: "Business", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\jack.png" },
        { id: 4, title: "The Great Gatsby", author: "F. Scott Fitzgerald", price: 12.99, category: "Fiction", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\Great.png" },
        { id: 5, title: "1984", author: "George Orwell", price: 15.99, category: "Fiction", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\84.png" },
        { id: 6, title: "The Art of Computer Programming", author: "Donald Knuth", price: 99.99, category: "Technology", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\Browse.png" },
        { id: 7, title: "Clean Code 2", author: "Robert C. Martin", price: 29.99, category: "Technology", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\jen.png" },
        { id: 8, title: "The Lean Startup", author: "Eric Ries", price: 24.99, category: "Business", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\bb.png" },
        { id: 9, title: "Thinking, Fast and Slow", author: "Daniel Kahneman", price: 19.99, category: "Self-Help", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\katy.png" },
        { id: 10, title: "The Catcher in the Rye", author: "J.D. Salinger", price: 10.99, category: "Fiction", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\addy.png" },
        { id: 11, title: "Sapiens: A Brief History of Humankind", author: "Yuval Noah Harari", price: 18.99, category: "History", image: "c:\\Users\\HP\\Desktop\\Images\\Gold.PNG" },
        { id: 12, title: "The Power of Habit", author: "Charles Duhigg", price: 14.99, category: "Self-Help", image: "c:\\Users\\HP\\Desktop\\Images\\Dan.jpg" },
        { id: 13, title: "Educated", author: "Tara Westover", price: 16.99, category: "Biography", image: "c:\\Users\\HP\\Desktop\\Images\\Calvin_Harris.jpg" },
        { id: 14, title: "Chhatrapati Shivaji Maharaj", author: "Shinde Ram", price: 40, category: "History", image: "c:\\Users\\HP\\Desktop\\Images\\King.png" },
        { id: 15, title: "Hidden Hindu", author: "Vivek Joshi", price: 33, category: "Philosophy", image: "c:\\Users\\HP\\Desktop\\Images\\Images\\Hindu.png" },
    ];

    // Load managedBooks from localStorage, merge with defaultBooks (avoid duplicates by id)
    let managedBooks = [];
    const storedBooks = JSON.parse(localStorage.getItem('managedBooks')) || [];
    const allBookIds = new Set();
    // Add default books first
    defaultBooks.forEach(book => {
        managedBooks.push(book);
        allBookIds.add(book.id);
    });
    // Add new books if not already present
    storedBooks.forEach(book => {
        if (!allBookIds.has(book.id)) {
            managedBooks.push(book);
            allBookIds.add(book.id);
        }
    });

    // Cart logic
    function addToCart(bookId) {
        const book = managedBooks.find(b => b.id === bookId);
        if (book) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(book);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${book.title} added to cart!`);
        }
    }

    // Display all books
    function displayBooks() {
        const grid = document.getElementById('booksGrid');
        grid.innerHTML = '';
        managedBooks.forEach(book => {
            grid.innerHTML += `
                <div class="book-card">
                    <h4>${book.title}</h4>
                    <p>by ${book.author}</p>
                    <p>Category: ${book.category}</p>
                    <p>Price: $${book.price}</p>
                    <button onclick="addToCart(${book.id})">Add to Cart</button>
                    ${book.image ? `<img src="${book.image}" width="80">` : ''}
                </div>
            `;
        });
    }

    // Filter books by search and category
    function filterBooks() {
        const search = document.getElementById('bookSearch').value.toLowerCase();
        const category = document.getElementById('categoryFilter').value;

        const filtered = managedBooks.filter(book => {
            return (book.title.toLowerCase().includes(search) || book.author.toLowerCase().includes(search)) &&
                   (category === '' || book.category === category);
        });

        const grid = document.getElementById('booksGrid');
        grid.innerHTML = '';
        filtered.forEach(book => {
            grid.innerHTML += `
                <div class="book-card">
                    <h4>${book.title}</h4>
                    <p>by ${book.author}</p>
                    <p>Category: ${book.category}</p>
                    <p>Price: $${book.price}</p>
                    <button onclick="addToCart(${book.id})">Add to Cart</button>
                    ${book.image ? `<img src="${book.image}" width="80">` : ''}
                </div>
            `;
        });
    }

    // Initial load (after Java2.js is loaded)
    window.addEventListener('DOMContentLoaded', function() {
        displayBooks();
        if (typeof displayManageBooks === 'function') displayManageBooks();
        if (typeof displaySellBooks === 'function') displaySellBooks();
        if (typeof updateCart === 'function') updateCart();
        if (typeof handleSignup === 'function') handleSignup();
        if (typeof handleLogin === 'function') handleLogin();
        if (typeof updateAccountStats === 'function') updateAccountStats();
    });
</script>

<script src="Java2.js"></script>


</body>

</html>
